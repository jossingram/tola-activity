<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>Add/Edit Monitoring</title>
</head>
<body>

<script type="text/javascript">
    var frm = $('#monitorForm');
    frm.submit(function () {
        $.ajax({
            type: frm.attr('method'),
            url: frm.attr('action'),
            data: frm.serialize(),
            success: function (data) {
                $("#alert-error").html("Success! ");
            },
            error: function(data) {
                alert(data.error);
                $("#alert-error").html("Something went wrong!");
            }
        });
        return false;
    });
</script>

    <div class="modal-header">

    <div class="alert alert-error" id="alert-error">
        <strong>{{ error|escape }}</strong>
    </div>

    <h4 class="modal-title">{% block page_title %}Monitor Form {{ id }} {% endblock %}</h4>

    </div>
    <div class="modal-body">
    <form class="form-horizontal" method="post" id="monitorForm" action="/activitydb/monitor_add/{{ id }}/">

    {% load crispy_forms_tags %}
    {% csrf_token %}
    {% crispy form %}

    <input type="submit" class="btn btn-primary" name="Save changes" value="Save changes"/>
    </form>
    </div>
    <div class="modal-footer">
       <button type="button" class="btn btn-default" data-dismiss="modal" onclick="window.location.href = '/activitydb/projectagreement_update/{{ id }}/#project-planning';parent.location.reload();">Close</button>
    </div>

</body>
</html>
