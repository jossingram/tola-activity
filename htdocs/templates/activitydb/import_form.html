<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>Import from TolaData</title>
</head>
<body>

<script type="text/javascript">
    var frm = $('#importForm');
    frm.submit(function () {
        $.ajax({
            type: frm.attr('method'),
            url: frm.attr('action'),
            data: frm.serialize(),
            success: function (data) {
                $("#alert-error").html("Success! ");
            },
            error: function(data) {
                $("#alert-error").html("Something went wrong!");
            }
        });
        return false;
    });
</script>

    <div class="modal-header">

    <div class="alert alert-error" id="alert-error">
        <strong>{{ error|escape }}</strong>
    </div>

    <h4 class="modal-title">{% block page_title %}Import from TolaData {{ id }} {% endblock %}</h4>
    <p>Choose a TolaData silo to import:</p>
    </div>
    <div class="modal-body">
        <form class="form-horizontal" method="post" id="importForm" action="/activitydb/budget_add/{{ id }}/">
            {% for silo in silos %}
                <input type="checkbox" name="{{ silo }}"> {{ silo }}<br/>
            {% endfor %}

        <input type="submit" class="btn btn-primary" name="Save changes" value="Save changes"/>
        </form>
    </div>
    <div class="modal-footer">
       <button type="button" class="btn btn-default" data-dismiss="modal" onclick="parent.location.reload();">Close</button>
    </div>

</body>
</html>
