{% extends "base.html" %}
{% block page_title %}Data Silo List{% endblock %}

{% block content %}
<div>
<br/>
</div>
<ul class="list-group">
{% for item in object_list %}
    <li class="list-group-item">{{ item.name }} - {{ item.create_date|date }}</li>
    <li class="list-group-item"><a href="/activitydb/doimport/{{ item.id }}" class="btn btn-xs btn-warning">Import Data</a>
{% empty %}
    <li class="list-group-item">No data sources.</li>
{% endfor %}
</ul>
{% endblock content %}
