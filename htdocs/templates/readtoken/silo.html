{% extends "base.html" %} 
{% block page_title %}Read Data From an External Data Collection Tool{% endblock %} 

{% block content %}
	<form action="/readtoken/json/" method="post">
	<br/>
	Select a Silo to Store Data:
	<select name="silo_id">
	{% for ss in get_silo %}
		<option value="{{ ss.id }}">{{ ss.name}}</option>
	{% endfor %}
	</select>
	Or Enter a New Silo
	<input type="text" name="new_silo" value="">
	<input type="hidden" name="id" value="{{ read_id }}">
	<input type="submit" value="Submit" />
	</form>
{% endblock content %}
