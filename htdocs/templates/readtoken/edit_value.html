{% extends "base.html" %}
{% block page_title %}Edit Value{% endblock %}

{% block content %}
	{% if form.subject.errors %}
    <ol>
    {% for error in form.subject.errors %}
        <li><strong>{{ error|escape }}</strong></li>
    {% endfor %}
    </ol>
{% endif %}
	<p><a href="silo_detail/{{silo_id}}"><< Back to Silo</a></p>
	<form action="" method="post">
	{% csrf_token %}
	{{ form.as_p }}
	<input type="submit" value="Submit" />
	</form>

{% endblock content %}
